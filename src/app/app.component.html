<div id="gestorVideoclub" class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="text-align-center-videoclub margin-button-top-langs">
                                <button id="btn-es" type="button" class="btn btn-outline-primary button-langs margin-button-right-langs" 
                                        [ngClass]=" ('es-ES' == langChosen) ? 'active-btn-lang' : ''" (click)="changeLanguage('es-ES')">

                                        <img class="image-flags" src="../assets/images/spanish-flag.png" alt="MDN">
                                        {{ 'videoclub.main.language.spanish' | translate }}

                                </button>
                                <button id="btn-en" type="button" class="btn btn-outline-danger button-langs" 
                                        [ngClass]=" ('en-US' == langChosen) ? 'active-btn-lang' : ''" (click)="changeLanguage('en-US')">

                                        <img class="image-flags" src="../assets/images/british-flag.png" alt="MDN">
                                        {{ 'videoclub.main.language.english' | translate }}

                                </button>
                            </div>
                            <br>
                            <div class="text-align-center-videoclub">
                                <h1>{{ 'videoclub.main.title' | translate }}</h1>
                            </div>
                            <br>
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </div>
</div>
